<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elixir 2K25 Registration</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1a1a2e, #16213e 40%, #0f3460);
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 2.2em;
      letter-spacing: 1.5px;
      color: #ffdd00;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255, 221, 0, 0.5);
    }

    p {
      color: #f5f5f5;
      font-size: 1em;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(45deg, #ffcc00, #ff6f00);
      color: #000;
      border: none;
      padding: 15px 35px;
      font-size: 1.1em;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
      transition: all 0.3s ease;
      animation: pulse 1.8s infinite;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
    }

    .socials {
      margin-top: 25px;
    }

    .socials a {
      display: block;
      color: #ffcc00;
      text-decoration: none;
      margin: 8px 0;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #ffffff;
    }

    iframe {
      display: none;
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease-in;
    }

    .spinner {
      display: none;
      margin-top: 20px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255,204,0,0.5); }
      50% { box-shadow: 0 0 25px rgba(255,204,0,0.9); }
      100% { box-shadow: 0 0 10px rgba(255,204,0,0.5); }
    }

    @media (max-width: 768px) {
      .card { padding: 25px; }
      h1 { font-size: 1.8em; }
      p { font-size: 0.95em; }
      button { width: 100%; font-size: 1em; }
      iframe { height: 90vh; }
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h1>Elixir 2K25</h1>
    <p>Join us for innovation, inspiration & impact!</p>
    <button id="registerBtn">Register Now ðŸš€</button>

    <div class="socials">
      <a href="mailto:smselixir2k25@gmail.com">ðŸ“§ smselixir2k25@gmail.com</a>
      <a href="https://www.instagram.com/elixir_2k25?igsh=MXdmemFjYWU1N295OQ==" target="_blank">ðŸ“· Instagram: @elixir_2k25</a>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>
  <iframe id="formFrame"></iframe>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    const mainCard = document.getElementById('mainCard');
    const spinner = document.getElementById('spinner');
    const formFrame = document.getElementById('formFrame');

    registerBtn.addEventListener('click', () => {
      mainCard.style.display = 'none';
      spinner.style.display = 'block';

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeMLeT6I4RMohLWbMAsRXKBxvAiSawkYvL_K_dUG2SGvCYd2w/viewform?embedded=true";

      setTimeout(() => {
        spinner.style.display = 'none';
        formFrame.src = formURL;
        formFrame.style.display = 'block';
      }, 1500);
    });
  </script>
</body>
</html>
